name: Deploiement Infrastructure (Traefik)

on:
  workflow_dispatch: # Déclenchement manuel uniquement
  push:
    branches:
      - main
    paths:
      - 'traefik/**' # Seulement si traefik change

jobs:
  deploy-traefik:
    name: Déploiement Traefik
    runs-on: ubuntu-latest

    steps:
      - name: Verifier le code source
        uses: actions/checkout@v4

      - name: Configuration SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Configuration du SSH
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Déploiement Traefik
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PROJECT_DIR: ${{ secrets.VPS_PROJECT_DIR || 'useful-services' }}
        run: |
          ssh $VPS_USER@$VPS_HOST << 'ENDSSH'
            set -e
            
            cd ${{ secrets.VPS_PROJECT_DIR || 'useful-services' }}
            
            git fetch origin
            git reset --hard origin/main
            git pull origin main
            
            # Créer le réseau si nécessaire
            docker network inspect traefik-network >/dev/null 2>&1 || docker network create traefik-network
            
            cd traefik
            touch acme.json
            chmod 600 acme.json
            
            # Redémarrer Traefik (avec downtime minimal)
            docker compose down --remove-orphans
            docker compose up -d --force-recreate
            
            echo "✅ Traefik redémarré avec succès!"
            docker ps | grep traefik
          ENDSSH
